<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
<form action="">
  <table style="background-color: lightgoldenrodyellow">
    <tr>
      <th style="background-color: darkturquoise" colspan="3">Đăng ký học viên</th>
    </tr>
    <tr>
      <td>Họ và tên</td>
      <td colspan="2"><input type="text" name="name"></td>
    </tr>
    <tr>
      <td>Ngày sinh</td>
      <td colspan="2"><input type="text" name="date of birth"></td>
    </tr>
    <tr>
      <td>Giới tính</td>
      <td><input type="radio" name="Nam">Nam</td>
      <td><input type="radio" name="Nữ">Nữ</td>
    </tr>
    <tr>
      <td>Địa chỉ</td>
      <td colspan="2"><textarea name="address" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
      <td>Lớp</td>
      <td>
        <select>
        <option>-Chọn lớp-</option>
        <option>Lớp 1</option>
        <option>Lớp 2</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="email"></td>
    </tr>
    <tr>
      <td rowspan="2">Điện thoại</td>
      <td><input type="text" name="phone number"></td>
    <tr>
      <td><input type="submit" name="sign up" value="Đăng ký"></td>
      <td><input type="submit" name="reset" value="Nhập lại"></td>
    </tr>
  </table>
</form>
</body>
</html>
