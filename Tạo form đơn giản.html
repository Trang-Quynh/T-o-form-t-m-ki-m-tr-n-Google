<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
</head>
<body>
<center>
  <div id="center">
    <form action="">
    <table>
      <tr background-color="#00FF00">
        <th textalign="center">SỞ THÍCH CỦA BẠN</th>
      </tr>

        <td>Họ và tên:</td>
        <td><input type="text" name="yourname"></td>

      <tr>
        <td>Email:</td>
        <td><input type="text" name="email"></td>

      <tr>
        <td rowspan="2">Sở thích:</td>

      </tr>
      <tr>

        <td><input type="checkbox" name="sở thích 5" value="Chơi game"> Chơi game</td>
        <td><input type="checkbox" name="sở thích 6" value="Điện ảnh"> Điện ảnh</td>
      </tr>
      <tr>
        <td><input type="submit" value="Gửi thông tin"></td>
        <td><input type="submit" value="Nhập lại"></td>
      </tr>
    </table>
    </form>
  </div>
</center>

</html>
