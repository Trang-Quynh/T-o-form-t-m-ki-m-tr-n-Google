<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="GET">
  Họ và tên:<br>
  <input type="text" name="Họ tên"><br>
  Email:<br>
  <input type="text" name="Email"><br>
  Số điện thoại:<br>
  <input type="text" name="Số điện thoại"><br>
  Giới tính:<br>
  <input type="radio" name="Giới tính" Value="Nam" checked>
  <input type="radio" name="Giới tính" Value="Nữ"><br>
  <input type="submit" value="Đăng ký">
</form>
</body>
</html>
